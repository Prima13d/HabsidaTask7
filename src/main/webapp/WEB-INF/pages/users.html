<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h2>Users</h2>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Family Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userFirstName}"></td>
        <td th:text="${user.userFamilyName}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/users/add}">
    <button>Add User</button>
</a>
</body>
</html>
